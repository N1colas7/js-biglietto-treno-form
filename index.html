<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>
    <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
    <main class="d-flex">
        <div class="container">
            <div class="row d-flex">
                <div class="col ">
                    <h2>Nome e Cognome</h2>
                    <input type="text" id="myText">
                </div>
                <div class="col d-flex space-between colum-flex">
                    <div class="text-col">
                        <h2>Km da Percorrere</h2>
                        <input type="text" id="text-km">
                    </div>
                    <div class="button-col">
                        <button id="genera">Genera</button>
                        <button>Annulla</button>
                    </div>    
                </div>
                <div class="col">
                    <h2>Fascia d'et&aacute;</h2>
                    <select name="age" id="text-age">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over65">Over-65</option>
                    </select>
                </div>
            </div>
        </div>
        <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
        <div class="container">
            <div class="row">
                <h2>Dettaglio passeggeri</h2>
                <div class="row-2 d-flex">
                    <div class="col-1 d-flex colum-flex">
                        <h3>NOME PASSEGGERO</h3>
                        <p id="nome-cognome"></p>
                    </div>
                    <div class="col-2">
                        <div class="little-row d-flex">
                            <div class="little-col">
                                <strong>Offerta</strong>
                            </div>
                            <div class="little-col">
                                <strong>Carrozza</strong>
                            </div>
                            <div class="little-col">
                                <strong>Codice CP</strong>
                            </div>
                            <div class="little-col">
                                <strong>Costo Biglietto</strong>
                            </div>
                        </div>
                        <div class="little-row d-flex">
                            <div class="little-col">
                                <p></p>
                            </div>
                            <div class="little-col">
                                <p>6</p>
                            </div>
                            <div class="little-col">
                                <p>98776</p>
                            </div>
                            <div class="little-col">
                                <p id="costo-biglietto"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
